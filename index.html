<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Khoa's Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Assets/css/style.css">
  <link rel="icon" href="./Assets/img/logowhite.png" type="image/png" sizes="16x16">
  <!-- <script src="https://kit.fontawesome.com/a076d05399.js" async></script> -->
  <script src="./Assets/js/script.js" type="text/javascript" async></script>
</head>

<body>
  <div id="page">
    <header id="header">
      <div class="container">
        <nav class="navbar">
          <input type="checkbox" id="check">
          <label for="check" class="checkbtn" id="MenuButton">
            <!-- <i class="fas fa-bars"> Menu</i> -->
            <div class="checkbtn-burger"></div>
          </label>
          <a class="logo" href="#" title="Khoa's page logo">
            <img class="logo-img" src="./Assets/img/logo.png">
          </a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="active">Resume</a>
            </li>

            <li class="nav-item">
              <a href="#">About</a>
            </li>

            <li class="nav-item">
              <a href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="content">
      <section id="intro">
        <div>
          Universe
        </div>
        <input type="radio" name="slider" id="s1">
        <input type="radio" name="slider" id="s2" checked>
        <input type="radio" name="slider" id="s3">
        <label for="s1" id="slide1" class="labletouch">
          <img src="./Assets/img/saohoa.png" width="100%" height="100%">
        </label>
        <label for="s2" id="slide2" class="labletouch">
          <img src="./Assets/img/traidat.png" height="100%" width="100%">
          <!-- <div class="wellcome-text">
            <marquee  scrollamount="20">My full name is Khoa Tran Ba</marquee>
          </div> -->
        </label>
        <label for="s3" id="slide3" class="labletouch">
          <img src="./Assets/img/saokim.png" height="100%" width="100%">
        </label>
        </label>
      </section>
      <section id="about">
        <div>About</div>
      </section>
      <section id="resume">
        <div class="main-content">
          resume
          <div class="table">
            <div class="table-left">
              <div class="resume_avatar">
                <img src="./Assets/img/img_avatar.png" alt="Avatar" class="avatar">
              </div>
              <div class="resume_detail">
                <div class="resume_item info">
                  <div class="title">
                    <p class="title_name">Trần Bá Khoa</p>
                    <p class="title_regular">Developer</p>
                  </div>
                  <ul>
                    <li>
                      <div class="icon"></div>
                      <div class="data">16 street, Thao Dien, District 2 <br/>Ho Cho Minh City</div>
                    </li>
                  </ul>
                </div>
                <div class="resume_item skill">
                  skill
                </div>
                <div class="resume_item social">
                  social
                </div>
              </div>
            </div>
            <div class="table-right">
            </div>
          </div>
        </div>
      </section>
      <section id="contact">
        <div>Contact</div>
      </section>
      <section id="footer">
        <div>footer</div>
      </section>
    </div>
  </div>
  <script src="./Assets/js/jquery-3.5.1.js"></script>
  <script src="./Assets/js/scroll_image.js" type="text/javascript" async></script>
</body>

</html>
