<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Khoa's Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Assets/css/style.css">
  <link rel="icon" href="./Assets/img/logowhite.png" type="image/png" sizes="16x16">
  <!-- <script src="https://kit.fontawesome.com/a076d05399.js" async></script> -->
  <script src="./Assets/js/script.js" type="text/javascript" async></script>
</head>

<body>
  <div id="page">
    <header id="header">
      <div class="container">
        <nav class="navbar">
          <input type="checkbox" id="check">
          <label for="check" class="checkbtn" id="MenuButton">
            <!-- <i class="fas fa-bars"> Menu</i> -->
            <div class="checkbtn-burger"></div>
          </label>
          <a class="logo" href="#" title="Khoa's page logo">
            <img class="logo-img" src="./Assets/img/logo.png">
          </a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="active">Giới thiệu</a>
            </li>

            <li class="nav-item">
              <a href="#">Thông Tin</a>
            </li>

            <li class="nav-item">
              <a href="#">Liên Hệ</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="content">
      <section id="intro">
        <input type="radio" name="slider" id="s1">
        <input type="radio" name="slider" id="s2" checked>
        <input type="radio" name="slider" id="s3">
        <!-- <input type="radio" name="slider" id="s4">
        <input type="radio" name="slider" id="s5"> -->
        <label for="s1" id="slide1">
          <img src="./Assets/img/hinh1.jpg" width="100%" height="100%">
        </label>
        <label for="s2" id="slide2">
          <img src="./Assets/img/hinh2.jpg" height="100%" width="100%">
        </label>
        
        <label for="s3" id="slide3">
          <img src="./Assets/img/hinh3.jpg" height="100%" width="100%">
        </label>
        <!-- <label for="s4" id="slide4">
          <img src="/Assets/img/img4.jpg" height="100%" width="100%">
        </label>
        <label for="s5" id="slide5">
          <img src="/Assets/img/img5.jpg" height="100%" width="100%">
        </label> -->
      </section>
      <section id="resume">
        <div class="main content">
          <div class="intro-text">
            <marquee>Xin chào các bạn đã đến với trải nghiệm bị con gái đì</marquee>
          </div>
        </div>
      </section>
      <section id="contact">
        Contact
      </section>
    </div>
  </div>
  <script src="./Assets/js/jquery-3.5.1.js"></script>
  <script src="./Assets/js/scroll_image.js" type="text/javascript" async></script>
</body>

</html>
